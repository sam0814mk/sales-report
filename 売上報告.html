<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>売上報告ツール</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      margin-right: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      padding: 5px;
      margin-right: 20px;
    }
    .category {
      background: #fdf5e6;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #d8b381;
      color: white;
    }
    input[type="number"] {
      width: 60px;
      text-align: right;
    }
    .totals {
      text-align: right;
      margin: 10px 0;
      font-weight: bold;
    }
    .output {
      background: #fff;
      padding: 10px;
      border: 1px dashed #aaa;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>🧾 売上報告ツール</h1>

  <div class="container">
    <div class="form-group">
      <label for="reportDate">日付：</label>
      <input type="date" id="reportDate">
      <label for="reportName">名前：</label>
      <input type="text" id="reportName" placeholder="例：田中">
    </div>

    <div class="totals">
      コピー用：<span id="copyCount">0</span> 件
    </div>

    <div class="category">
      <h2>基本商品</h2>
      <table>
        <thead>
          <tr>
            <th>商品名</th>
            <th>個数</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <!-- JSで商品が追加されます -->
        </tbody>
      </table>
    </div>

    <button onclick="copyToClipboard()">コピー</button>
    <div class="output" id="copyArea">ここに売上が表示されます</div>
  </div>

  <script>
    const products = [
      { name: "ミルクセーキ" },
      { name: "たまごサンド" },
      { name: "コーヒー" },
      { name: "カフェラテ" },
      { name: "ココア" },
      { name: "モンブラン" }
    ];

    const table = document.getElementById('productTable');
    const copyArea = document.getElementById('copyArea');
    const copyCount = document.getElementById('copyCount');

    function renderTable() {
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td><input type="number" min="0" value="0" data-index="${index}" /></td>
        `;
        table.appendChild(row);
      });

      document.querySelectorAll('input[type="number"], #reportDate, #reportName').forEach(input => {
        input.addEventListener('input', generateText);
      });
    }

    function generateText() {
      const date = document.getElementById('reportDate').value;
      const name = document.getElementById('reportName').value.trim();

      let lines = [];

      if (date || name) {
        lines.push(`${date}　${name}`.trim());
      }

      let count = 0;

      document.querySelectorAll('input[type="number"]').forEach(input => {
        const index = input.dataset.index;
        const val = parseInt(input.value) || 0;
        if (val > 0) {
          lines.push(`${products[index].name} ${val}個`);
          count++;
        }
      });

      copyCount.textContent = count;
      copyArea.textContent = lines.length > 0 ? lines.join('\n') : "ここに売上が表示されます";
    }

    function copyToClipboard() {
      const text = copyArea.textContent;
      if (text && text !== "ここに売上が表示されます") {
        navigator.clipboard.writeText(text).then(() => {
          alert("コピーしました！");
        });
      }
    }

    renderTable();
  </script>

</body>
</html>
