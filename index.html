<script>

function createRows(products, tbodyId, category) {

    row.innerHTML = `

function setupButtons() {
  // ãƒœã‚¿ãƒ³ã¯å…¨ã¦ä¸€æ—¦å–ã‚Šä»˜ã‘ï¼ˆã‚³ãƒ”ãƒ¼ãƒ»ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚‚å«ã‚€ãŒã€datasetãŒç„¡ã‘ã‚Œã°æ—©æœŸreturnï¼‰
  document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', e => {
      const { type, index, cat } = e.currentTarget.dataset || {};
      // datasetãŒã‚ã‚‹æ“ä½œãƒœã‚¿ãƒ³ã®ã¿å¤‰æ›´å‡¦ç†ï¼ˆã‚³ãƒ”ãƒ¼ç­‰ã¯åˆ¥å‡¦ç†ï¼‰
      if (!type || index === undefined || !cat) return;

      if (e.currentTarget.classList.contains('inc100')) val += 100;
      if (e.currentTarget.classList.contains('dec10')) val -= 10;
      if (e.currentTarget.classList.contains('dec100')) val -= 100;
      if (val < 0) val = 0;
      input.value = val;
      generateText();
    });
  });

  // å…¥åŠ›ã‚¤ãƒ™ãƒ³ãƒˆ
  document.querySelectorAll('input[type="number"], #reportDate, #reportName')
    .forEach(el => el.addEventListener('input', generateText));
}

function generateText() {
  const date = document.getElementById('reportDate').value;
  const name = document.getElementById('reportName').value.trim();
  let formattedDate = '';
  if (date) {
    const d = new Date(date);
    formattedDate = `${d.getMonth() + 1}/${d.getDate()}`;
  }
  let lines = [];
  if (formattedDate || name) lines.push(`${formattedDate}ã€€${name}`);
  let count = 0;
  const process = (products, catLabel) => {
    products.forEach((product, i) => {
      const salesEl = document.querySelector(`input[data-index="${i}"][data-type="sales"][data-cat="${catLabel}"]`);
      const restockEl = document.querySelector(`input[data-index="${i}"][data-type="restock"][data-cat="${catLabel}"]`);
      const sales = salesEl ? parseInt(salesEl.value) || 0 : 0;
      const restock = restockEl ? parseInt(restockEl.value) || 0 : 0;
      if (sales === 0 && restock === 0) return;
      count++;

      if (sales > 0 && restock === 0) line += `ã€€${sales}`;
      else {

        if (restock > 0) line += `ã€€è£œå……${restock}`;
      }
      lines.push(line);
    });
  };

}
