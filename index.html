<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>売上報告ツール</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      margin-right: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      padding: 5px;
      margin-right: 20px;
    }
    .category-wrap {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .category {
      background: #fdf5e6;
      padding: 20px;
      border-radius: 12px;
      flex: 1;
      min-width: 450px;
    }
    .category h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #d8b381;
      color: white;
    }
    input[type="number"] {
      width: 60px;
      text-align: right;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 3px;
      margin-top: 4px;
    }
    .btn {
      background: #d8b381;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 11px;
    }
    .btn:hover {
      background: #c79b5b;
    }
    .totals {
      text-align: right;
      margin: 10px 0;
      font-weight: bold;
    }
    .output {
      background: #fff;
      padding: 10px;
      border: 1px dashed #aaa;
      margin-top: 20px;
      white-space: pre-wrap;
      min-height: 100px;
    }
    button.copy-btn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      border: none;
      background: #d8b381;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button.copy-btn:hover {
      background: #c79b5b;
    }
  </style>
</head>
<body>

  <h1>🧾 売上報告ツール</h1>

  <div class="container">
    <div class="form-group">
      <label for="reportDate">日付：</label>
      <input type="date" id="reportDate" />
      <label for="reportName">名前：</label>
      <input type="text" id="reportName" placeholder="" />
    </div>

    <div class="category-wrap">
      <!-- 左：通常メニュー -->
      <div class="category" id="normalCategory">
        <h2>☕ 通常メニュー</h2>
        <div class="totals">コピー用：<span id="normalCount">0</span> 件</div>
        <table>
          <thead>
            <tr>
              <th>商品名</th>
              <th>売上個数</th>
              <th>補充個数</th>
            </tr>
          </thead>
          <tbody id="normalTable"></tbody>
        </table>
      </div>

      <!-- 右：ハロウィンメニュー -->
      <div class="category" id="halloweenCategory">
        <h2>🎃 ハロウィンメニュー</h2>
        <div class="totals">コピー用：<span id="halloweenCount">0</span> 件</div>
        <table>
          <thead>
            <tr>
              <th>商品名</th>
              <th>売上個数</th>
              <th>補充個数</th>
            </tr>
          </thead>
          <tbody id="halloweenTable"></tbody>
        </table>
      </div>
    </div>

    <button class="copy-btn" onclick="copyToClipboard()">コピー</button>
    <div class="output" id="copyArea">ここに報告文が表示されます</div>
  </div>

  <script>
    const menus = {
      normal: [
        "たまごサンド",
        "ミルクセーキ",
        "コーヒー",
        "カフェラテ",
        "ココア",
        "モンブラン",
        "プリンアラモード",
        "KINGコーヒー",
        "KINGカフェラテ",
        "KINGココア",
        "BMC初心者パック"
      ],
      halloween: [
        "🎃おばけクッキー",
        "🎃ほくほく南瓜パイ",
        "🎃ハロウィンセット2025",
        "🎃月夜のおばけ珈琲"
      ]
    };

    function createTable(menuType, tableId, countId) {
      const table = document.getElementById(tableId);
      menus[menuType].forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item}</td>
          <td>
            <input type="number" min="0" value="0" data-menu="${menuType}" data-index="${index}" data-type="sales" />
            <div class="btn-group">
              <button class="btn" onclick="changeValue('${menuType}', ${index}, 'sales', 10)">+10</button>
              <button class="btn" onclick="changeValue('${menuType}', ${index}, 'sales', -10)">-10</button>
              <button class="btn" onclick="changeValue('${menuType}', ${index}, 'sales', 100)">+100</button>
              <button class="btn" onclick="changeValue('${menuType}', ${index}, 'sales', -100)">-100</button>
            </div>
          </td>
          <td>
            <input type="number" min="0" value="0" data-menu="${menuType}" data-index="${index}" data-type="restock" />
            <div class="btn-group">
              <button class="btn" onclick="changeValue('${menuType}', ${index}, 'restock', 10)">+10</button>
              <button class="btn" onclick="changeValue('${menuType}', ${index}, 'restock', -10)">-10</button>
              <button class="btn" onclick="changeValue('${menuType}', ${index}, 'restock', 100)">+100</button>
              <button class="btn" onclick="changeValue('${menuType}', ${index}, 'restock', -100)">-100</button>
            </div>
          </td>
        `;
        table.appendChild(row);
      });
      document.querySelectorAll(`#${tableId} input`).forEach(i => i.addEventListener('input', generateText));
    }

    function changeValue(menu, index, type, diff) {
      const input = document.querySelector(`input[data-menu="${menu}"][data-index="${index}"][data-type="${type}"]`);
      let newValue = parseInt(input.value || 0) + diff;
      if (newValue < 0) newValue = 0;
      input.value = newValue;
      generateText();
    }

    function generateText() {
      const date = document.getElementById('reportDate').value;
      const name = document.getElementById('reportName').value.trim();
      let lines = [];

      if (date || name) {
        const dateObj = date ? new Date(date) : null;
        const formattedDate = dateObj ? `${dateObj.getMonth() + 1}/${dateObj.getDate()}` : '';
        lines.push(`${formattedDate}　${name}`.trim());
      }

      let totalCount = 0;
      let normalCount = 0;
      let halloweenCount = 0;

      Object.keys(menus).forEach(menuType => {
        menus[menuType].forEach((item, index) => {
          const sales = parseInt(document.querySelector(`input[data-menu="${menuType}"][data-index="${index}"][data-type="sales"]`).value) || 0;
          const restock = parseInt(document.querySelector(`input[data-menu="${menuType}"][data-index="${index}"][data-type="restock"]`).value) || 0;
          if (sales === 0 && restock === 0) return;
          totalCount++;
          if (menuType === "normal") normalCount++; else halloweenCount++;

          let line = `${item}`;
          if (sales > 0 && restock === 0) line += `　${sales}`;
          else {
            if (sales > 0) line += ` 売上${sales}`;
            if (restock > 0) line += `　補充${restock}`;
          }
          lines.push(line);
        });
      });

      document.getElementById('normalCount').textContent = normalCount;
      document.getElementById('halloweenCount').textContent = halloweenCount;
      document.getElementById('copyArea').textContent = lines.length > 0 ? lines.join('\n') : "ここに報告文が表示されます";
    }

    function copyToClipboard() {
      const text = document.getElementById('copyArea').textContent;
      if (text && text !== "ここに報告文が表示されます") {
        navigator.clipboard.writeText(text);
        alert("コピーしました！");
      }
    }

    createTable("normal", "normalTable", "normalCount");
    createTable("halloween", "halloweenTable", "halloweenCount");
  </script>

</body>
</html>
