<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>売上報告ツール</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: inline-block;
      margin-right: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      padding: 5px;
      margin-right: 20px;
    }
    .totals {
      text-align: right;
      margin: 10px 0;
      font-weight: bold;
    }
    .menu-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .category {
      background: #fdf5e6;
      padding: 20px;
      border-radius: 12px;
      width: 48%;
    }
    .category h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #5b3e1c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      table-layout: fixed; /* 列幅を均等に */
    }
    th, td {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #d8b381;
      color: white;
    }

    /* 横並び＆幅調整 */
    td {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3px;
    }
    td button {
      padding: 1px 3px;
      width: 25px; /* 少し小さく */
      font-size: 0.85em;
      cursor: pointer;
    }
    td input[type="number"] {
      width: 40px; /* 狭く */
      text-align: right;
    }
    td:first-child {
      justify-content: flex-start; /* 商品名は左寄せ */
      font-weight: bold;
    }

    .output {
      background: #fff;
      padding: 10px;
      border: 1px dashed #aaa;
      margin-top: 10px;
      white-space: pre-wrap;
      min-height: 100px;
    }
    button.copy-btn {
      padding: 4px 8px;
      margin: 0 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🧾 売上報告ツール</h1>

  <div class="container">
    <div class="form-group">
      <label for="reportDate">日付：</label>
      <input type="date" id="reportDate" />
      <label for="reportName">名前：</label>
      <input type="text" id="reportName" placeholder="" />
    </div>

    <div class="totals">
      コピー用：<span id="copyCount">0</span> 件
    </div>

    <div class="menu-wrapper">
      <!-- 通常メニュー -->
      <div class="category">
        <h2>通常メニュー</h2>
        <table>
          <thead>
            <tr>
              <th>商品名</th>
              <th>売上個数</th>
              <th>補充個数</th>
            </tr>
          </thead>
          <tbody id="normalMenu"></tbody>
        </table>
      </div>

      <!-- ハロウィンメニュー -->
      <div class="category">
        <h2>ハロウィンメニュー</h2>
        <table>
          <thead>
            <tr>
              <th>商品名</th>
              <th>売上個数</th>
              <th>補充個数</th>
            </tr>
          </thead>
          <tbody id="halloweenMenu"></tbody>
        </table>
      </div>
    </div>

    <button class="copy-btn" onclick="copyToClipboard()">コピー</button>
    <div class="output" id="copyArea">ここに報告文が表示されます</div>
  </div>

  <script>
    const normalProducts = [
      "たまごサンド",
      "ミルクセーキ",
      "コーヒー",
      "カフェラテ",
      "ココア",
      "モンブラン",
      "プリンアラモード",
      "KINGコーヒー",
      "KINGカフェラテ",
      "KINGココア",
      "BMC初心者パック"
    ];

    const halloweenProducts = [
      "🎃おばけクッキー",
      "🎃ほくほく南瓜パイ",
      "🎃ハロウィンセット2025",
      "🎃月夜のおばけ珈琲"
    ];

    const copyArea = document.getElementById('copyArea');
    const copyCount = document.getElementById('copyCount');

    function createRows(products, tbodyId, category) {
      const tbody = document.getElementById(tbodyId);
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product}</td>
          <td>
            <button class="dec100" data-index="${index}" data-type="sales" data-cat="${category}">《</button>
            <button class="dec10" data-index="${index}" data-type="sales" data-cat="${category}">〈</button>
            <input type="number" min="0" max="100" value="0" data-index="${index}" data-type="sales" data-cat="${category}" />
            <button class="inc10" data-index="${index}" data-type="sales" data-cat="${category}">〉</button>
            <button class="inc100" data-index="${index}" data-type="sales" data-cat="${category}">》</button>
          </td>
          <td>
            <button class="dec100" data-index="${index}" data-type="restock" data-cat="${category}">《</button>
            <button class="dec10" data-index="${index}" data-type="restock" data-cat="${category}">〈</button>
            <input type="number" min="0" max="100" value="0" data-index="${index}" data-type="restock" data-cat="${category}" />
            <button class="inc10" data-index="${index}" data-type="restock" data-cat="${category}">〉</button>
            <button class="inc100" data-index="${index}" data-type="restock" data-cat="${category}">》</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function setupButtons() {
      document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', e => {
          const { type, index, cat } = e.currentTarget.dataset;
          const input = document.querySelector(`input[data-index="${index}"][data-type="${type}"][data-cat="${cat}"]`);
          let val = parseInt(input.value) || 0;
          if (e.currentTarget.classList.contains('inc10')) val += 10;
          if (e.currentTarget.classList.contains('inc100')) val += 100;
          if (e.currentTarget.classList.contains('dec10')) val -= 10;
          if (e.currentTarget.classList.contains('dec100')) val -= 100;
          if (val < 0) val = 0;
          if (val > 100) val = 100;
          input.value = val;
          generateText();
        });
      });

      document.querySelectorAll('input[type="number"], #reportDate, #reportName')
        .forEach(el => el.addEventListener('input', generateText));
    }

    function generateText() {
      const date = document.getElementById('reportDate').value;
      const name = document.getElementById('reportName').value.trim();
      let formattedDate = '';
      if (date) {
        const d = new Date(date);
        formattedDate = `${d.getMonth() + 1}/${d.getDate()}`;
      }

      let lines = [];
      if (formattedDate || name) lines.push(`${formattedDate}　${name}`);

      let count = 0;

      const process = (products, catLabel) => {
        products.forEach((product, i) => {
          const sales = parseInt(document.querySelector(`input[data-index="${i}"][data-type="sales"][data-cat="${catLabel}"]`).value) || 0;
          const restock = parseInt(document.querySelector(`input[data-index="${i}"][data-type="restock"][data-cat="${catLabel}"]`).value) || 0;
          if (sales === 0 && restock === 0) return;
          count++;
          let line = `${product}`;
          if (sales > 0 && restock === 0) line += `　${sales}`;
          else {
            if (sales > 0) line += ` 売上${sales}`;
            if (restock > 0) line += `　補充${restock}`;
          }
          lines.push(line);
        });
      };

      process(normalProducts, 'normal');
      process(halloweenProducts, 'halloween');

      copyCount.textContent = count;
      copyArea.textContent = lines.length > 0 ? lines.join('\n') : "ここに報告文が表示されます";
    }

    function copyToClipboard() {
      const text = copyArea.textContent;
      if (text && text !== "ここに報告文が表示されます") {
        navigator.clipboard.writeText(text).then(() => alert("コピーしました！"));
      }
    }

    createRows(normalProducts, 'normalMenu', 'normal');
    createRows(halloweenProducts, 'halloweenMenu', 'halloween');
    setupButtons();
  </script>

</body>
</html>
