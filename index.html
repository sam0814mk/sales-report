<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>販売・入荷管理</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    background: #f8f9fa;
    padding: 20px;
  }
  section {
    width: 45%;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 15px;
  }
  h2 {
    text-align: center;
    background: #e8e8e8;
    padding: 10px;
    border-radius: 8px;
    font-size: 18px;
    margin-bottom: 10px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  input[type="number"] {
    width: 60px;
    text-align: right;
    padding: 3px;
  }
  button {
    margin: 0 2px;
    padding: 2px 6px;
    font-size: 14px;
    border: 1px solid #ccc;
    background: #f2f2f2;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #e0e0e0;
  }
</style>
</head>
<body>

<section>
  <h2>通常メニュー</h2>
  <table id="normalTable">
    <tr><th>商品名</th><th>販売数</th><th>入荷数</th></tr>
  </table>
</section>

<section>
  <h2>🎃ハロウィンメニュー</h2>
  <table id="halloweenTable">
    <tr><th>商品名</th><th>販売数</th><th>入荷数</th></tr>
  </table>
</section>

<script>
const normalProducts = [
  'たまごサンド',
  'ミルクセーキ',
  'コーヒー',
  'カフェラテ',
  'ココア',
  'モンブラン',
  'プリンアラモード',
  'KINGコーヒー',
  'KINGカフェラテ',
  'KINGココア',
  'BMC初心者パック'
];

const halloweenProducts = [
  '🎃おばけクッキー',
  '🎃ほくほく南瓜パイ',
  '🎃ハロウィンセット2025',
  '🎃月夜のおばけ珈琲'
];

function renderTable(products, tableId) {
  const table = document.getElementById(tableId);
  products.forEach((product, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${product}</td>
      <td>
        <button type="button" class="dec100" data-index="${index}" data-type="sales">《</button>
        <button type="button" class="dec10" data-index="${index}" data-type="sales">〈</button>
        <input type="number" min="0" value="0" data-index="${index}" data-type="sales" />
        <button type="button" class="inc10" data-index="${index}" data-type="sales">〉</button>
        <button type="button" class="inc100" data-index="${index}" data-type="sales">》</button>
      </td>
      <td>
        <button type="button" class="dec100" data-index="${index}" data-type="restock">《</button>
        <button type="button" class="dec10" data-index="${index}" data-type="restock">〈</button>
        <input type="number" min="0" value="0" data-index="${index}" data-type="restock" />
        <button type="button" class="inc10" data-index="${index}" data-type="restock">〉</button>
        <button type="button" class="inc100" data-index="${index}" data-type="restock">》</button>
      </td>
    `;
    table.appendChild(row);
  });
}

function addEvents() {
  const updateValue = (index, type, delta) => {
    const input = document.querySelector(`input[data-index="${index}"][data-type="${type}"]`);
    let val = parseInt(input.value) || 0;
    val += delta;
    if (val < 0) val = 0;
    input.value = val;
  };

  document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', e => {
      const index = e.currentTarget.dataset.index;
      const type = e.currentTarget.dataset.type;
      if (e.currentTarget.classList.contains('inc10')) updateValue(index, type, 10);
      if (e.currentTarget.classList.contains('dec10')) updateValue(index, type, -10);
      if (e.currentTarget.classList.contains('inc100')) updateValue(index, type, 100);
      if (e.currentTarget.classList.contains('dec100')) updateValue(index, type, -100);
    });
  });
}

renderTable(normalProducts, 'normalTable');
renderTable(halloweenProducts, 'halloweenTable');
addEvents();
</script>

</body>
</html>
